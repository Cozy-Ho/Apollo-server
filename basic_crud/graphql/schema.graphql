type Movie {
  title: String!
  score: Int!
}

type Query {
  movies: [Movie]
  movie(title: String!): Movie
}

type Mutation {
  addMovie(title: String!, score: Int!): Movie!
  deleteMovie(title: String!): Boolean
  updateMovie(title: String!, score: Int, update_title: String): Movie!
  insertTestDB: Boolean
  deleteAll: Boolean
}
